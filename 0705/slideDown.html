<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div{
      width: 300px;
      height: 300px;
      background-color: orangered;
      display: none;
    }
  </style>
</head>
<body>
  <button type="button" name="button">上拉</button>
  <button type="button" name="button">下拉</button>
  <button type="button" name="button">上下拉</button>
  <div></div>
</body>
<script src="../jquery-1.12.3.min.js"></script>
<script>
  $('button').eq(0).click(function(){
    $('div').slideDown(400)
  })
  $('button').eq(1).click(function(){
    $('div').slideUp(400)
  })
  $('button').eq(2).click(function(){
    $('div').slideToggle(400)
  })
</script>
</html>
