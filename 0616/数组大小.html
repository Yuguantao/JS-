    <script>
        Array.prototype.max = function(){
            var max = -Infinity;
            for(var i = 0; i < this.length; i++){
                if(this[i] > max){
                    max = this[i];
                }
            }
            return max;
        }
        var arr = [1,2,3,1,222,11,1];
        console.log(arr.max());
    </script>
