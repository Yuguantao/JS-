<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div{
        width: 500px;
        height: 300px;
        border: 1px solid #ccc;
        perspective: 600px;
      }
      img{
        width: 300px;
        height: 300px;
        border:1px solid #999;
        transition: all 1s ;
        transform: rotateX(45deg) rotateY(45deg) rotateZ(45deg);
      }
      div:hover img{
        transform: none;
      }
    </style>
  </head>
  <body>
    <div><img src="image/太极.png" alt=""></div>
  </body>
</html>
